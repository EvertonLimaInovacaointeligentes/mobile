<ion-view>
  <ion-nav-title>
     Detalhes do Carro
  </ion-nav-title>
  <ion-content>
     <div class="card">
	   <div class="item item-divider">
	     Carro 
	   </div>
	   <div class="item item-text-arop">
	     {{detalhes.nome}}
		 <ul class="list">
		   
		   <li class="item item-toggle" ng-repeat="acessorio in listaDeAcessorios">
		     {{acessorio.nome}} - R{{acessorio.preco|currency}}
		     <label class="toggle toggle-assertive">
			   <input type="checkbox" ng-model="isMarcado" ng-click="mudou(acessorio,isMarcado)">
			   <div class="track"><div class="handle"></div></div>
			 </label>
		   </li>
		    
		 </ul>
	   </div>
	   <div class="item item-divider">
	     R{{detalhes.preco|currency}}
	   </div>
	 </div>
  </ion-content>
</ion-view>
